<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4f24a48237.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Top Bar Container -->
    <div class="container-fluid px-0">
        <div class="row top-bar">
            <a href="../../index.html"><img src="../images/cooking.png" id="logo" alt="Our Website logo"></a>
        </div>
    </div>

    <!-- Rest of the Layout Container -->
    <div class="container-fluid px-0">
        <div class="row">
            <!-- 1st Column NavBar -->
            <div class="col-2">
                <nav class="nav-style">
                    <a href="./makeEdit-recipe.html">Create Recipe</a>
                    <a href="#">Favorites</a>
                    <a href="#">Meal Planner</a>
                    <a href="#">Shopping List</a>
                </nav>
            </div>
            <!-- 2nd Column Search Bar and MainLayout -->
            <div class="col-10">
                <!-- Main Layout Container -->
                <div class="container-fluid">
                    <!-- Search Bar -->
                    <div class="row mt-4 mb-4">
                        <div class="col-3">
                            <!-- Borrowed from https://mdbootstrap.com/docs/standard/forms/search/ -->
                            <div class="input-group rounded">
                                <input type="search" class="form-control rounded" placeholder="Search for Recipe"
                                    aria-label="Search" aria-describedby="search-addon" style="font-size: 15px;" />
                                <span class="input-group-text border-0" id="search-addon">
                                    <i class="fas fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container-fluid">
                            <!-- View Ingredients/Directions Buttons  -->
                            <div class="row">
                                <div class="col-3">
                                    <button type="button" class="btn btn-outline-success btn-lg">View
                                        Ingredients</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-outline-danger btn-lg">View Directions</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 mt-4 border border-dark rounded">
                                    <!-- This is where Ingredients/Directions should go -->
                                    <div class="py-3 px-2" id="making-recipe">
                                        Some default text...
                                    </div>
                                </div>
                                <div class="col-6">
                                    <img src="../images/burrito.jpeg" class="img-thumbnail mb-5" alt="stock image">
                                    <ul class="list-unstyled border border-dark rounded px-3 py-3">
                                        <li class="mb-2" id="prep"> Prep Time: </li>
                                        <li class="mb-2" id="cook-time"> Cook Time: </li>
                                        <li class="mb-2" id="servings"> Servings Yield: </li>
                                        <li id="url"> URL: </li>
                                    </ul>
                                    <div class="border border-dark">
                                        Future Timer coming soon...
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    
    <body>
        <!-- Top Bar Container -->
        <div class="container-fluid px-0">
            <div class="row top-bar">
                <a href="../../index.html"><img src="../images/cooking.png" id="logo" alt="Our Website logo"></a>
            </div>
        </div>
        
        <!-- Rest of the Layout Container -->
        <div class="container-fluid px-0">
            <div class="row">
                <!-- 1st Column NavBar -->
                <div class="col-2">
                    <nav class="nav-style">
                        <a href="">Create Recipe</a>
                        <a href="#">Favorites</a>
                        <a href="#">Meal Planner</a>
                        <a href="#">Shopping List</a>
                    </nav>
                </div>
                <!-- 2nd Column Search Bar and MainLayout -->
                <div class="col-10">
                    <!-- Main Layout Container -->
                    <div class="container-fluid">
                        <!-- Search Bar -->
                        <div class="row mt-4 mb-4">
                            <div class="col-3">
                                <!-- Borrowed from https://mdbootstrap.com/docs/standard/forms/search/ -->
                                <div class="input-group rounded">
                                    <input type="search" class="form-control rounded" placeholder="Search for Recipe"
                                    aria-label="Search" aria-describedby="search-addon" style="font-size: 15px;" />
                                    <span class="input-group-text border-0" id="search-addon">
                                        <i class="fas fa-search"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <form>
                                    <div class="row mb-4">
                                        <input type="text" id="recipe-name" value="Burrito">
                                    </div>
                                    <div class="row mb-4">
                                        <input type="text" id="ingredients" value="Burrito Ingredients">
                                    </div>
                                    <div class="row mb-4">
                                        <input type="text" id="instructions" value="Instructions">
                                    </div>
                                </form>
                            </div>
                            <div class="col-6">
                                <img src="../images/burrito.jpeg" class="img-thumbnail" id="photo" alt="Picture of the food">
                                <div class="row mt-4 mb-2">
                                    <button type="button" id="save-button" onclick="alert('Hello world!')">Save</button>
                                </div>
                                <div class="row">
                                    <button type="button" id="discard-button"
                                    onclick="alert('Hello world!')">Discard</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../scripts/recipeCard.js"></script>
        <script src="https://kit.fontawesome.com/4f24a48237.js" crossorigin="anonymous"></script>
    </body>
    
    
    </html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4f24a48237.js" crossorigin="anonymous"></script>
    <script src="assets/scripts/app.js" type="module"></script>

</head>

<body>
    <!-- Top Bar Container -->
    <div class="container-fluid px-0">
        <div class="row TopBar">
            <a href="./index.html"><img src="./assets/images/cooking.png" id="Logo" alt="Our Website logo"></a>
        </div>
    </div>

    <!-- Rest of the Layout Container -->
    <div class="container-fluid px-0">
        <div class="row">
            <!-- 1st Column NavBar -->
            <div class="col-2">
                <nav class="navStyle">
                    <a id="add" href="#">Create Recipe</a>
                    <a href="#">Favorites</a>
                    <a href="#">Meal Planner</a>
                    <a href="#">Shopping List</a>
                </nav>
            </div>
            <!-- 2nd Column Search Bar and MainLayout -->
            <div class="col-10">
                <!-- Main Layout Container -->
                <div class="container-fluid">
                    <!-- Search Bar -->
                    <div class="row mt-4 mb-4">
                        <div class="col-3">
                            <!-- Borrowed from https://mdbootstrap.com/docs/standard/forms/search/ -->
                            <div class="input-group rounded">
                                <input type="search" class="form-control rounded" placeholder="Search for Recipe"
                                    aria-label="Search" aria-describedby="search-addon" style="font-size: 15px;" />
                                <span class="input-group-text border-0" id="search-addon">
                                    <i class="fas fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>                     
                </div>
                <!-- First Recipe Card Row -->
                <article class="recipe-cards">
                </article>
            </div>
        </div>
    </div>

    <div id="add-recipe" class="popup hidden">
        <div id="close" class="close-btn">&times</div>
        <form class="form">
            <div class="form-element">
                <textarea type="text" id="RecipeName" placeholder="Enter Recipe Name"></textarea>
            </div>
            <div class="form-element">
                <textarea type="text" id="Ingredients" placeholder="Enter Ingredients"></textarea>
            </div>
            <div class="form-element">
                <textarea type="text" id="Instructions" placeholder="Enter Instructions"></textarea>
            </div>
        </form> 
        <div class="meta-data">
            <label id="time-cook-label">Cook Time</label>
            <input type="number" id="time-cook">

            <label id="time-prep-label">Prep Time</label>
            <input type="number" id="time-prep">

            <label id="serving-label">Serving</label>
            <input type="number" id="serving">
        </div>
        <div class="form-button">
            <button id="save">Save</button>
            <button id="discard">Discard</button>
        </div>
        <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
        <p><label id='upload' for="file" style="cursor: pointer;">Upload Image</label></p>
        <p><img id="output" width="200" /></p>
        <!-- <form id='file' action="action_page.php">
            <input type="file" id="myFile" name="filename">
            <input type="submit">
        </form> -->
        <script>
            var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
            };
        </script>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/scripts/recipeCard.js"></script>
</body>
</html>

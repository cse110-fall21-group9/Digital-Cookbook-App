<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4f24a48237.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Top Bar Container -->
    <div class="container-fluid px-0">
        <div class="row TopBar">
            <a href=./index.html><img src="./assets/images/cooking.png" id="Logo" alt="Our Website logo"></a>
        </div>
    </div>

    <!-- Rest of the Layout Container -->
    <div class="container-fluid px-0">
        <div class="row">
            <!-- 1st Column NavBar -->
            <div class="col-2">
                <nav class="navStyle">
                    <a href="./assets/pages/makeEdit-recipe.html">New Recipes</a>
                    <a href="#">Edit Recipes</a>
                    <a href="#">Favorites</a>
                    <a href="#">Meal Planner</a>
                    <a href="#">Shopping List</a>
                </nav>
            </div>
            <!-- 2nd Column Search Bar and MainLayout -->
            <div class="col-10">
                <!-- Main Layout Container -->
                <div class="container-fluid">
                    <!-- Search Bar -->
                    <div class="row mt-4 mb-4">
                        <div class="col-3">
                            <!-- Borrowed from https://mdbootstrap.com/docs/standard/forms/search/ -->
                            <div class="input-group rounded">
                                <input type="search" class="form-control rounded" placeholder="Search for Recipe"
                                    aria-label="Search" aria-describedby="search-addon" style="font-size: 15px;" />
                                <span class="input-group-text border-0" id="search-addon">
                                    <i class="fas fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- First Recipe Card Row -->
                    <div class="row mb-4">
                        <div class="col-3 recipeCards p-0">
                            <!-- 1st Recipe Card -->
                            <div class="container-fluid p-0">
                                <!-- Recipe Image -->
                                <div class="row mb-2">
                                    <img src="assets/images/burrito.jpeg" class="img-fluid" alt="Default Food"
                                        id="img1">
                                </div>
                                <div class="row mb-2">
                                    <!-- Recipe Name -->
                                    <div class="col-5 offset-1" id="name1">
                                        Burrito
                                    </div>
                                    <div class="col-6">
                                        <!-- Favorite Recipe Button -->
                                        <button type="button" class="btn btn-outline-success"
                                            id="fav1">Favorite</button>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <!-- Recipe Description -->
                                    <div class="col offset-1" id="info1">
                                        A scrumptious meal for anytime!
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-2 offset-1">
                                        <i class="fas fa-clock"></i>
                                    </div>
                                    <!-- Recipe Time to Complete -->
                                    <div class="col-9" id="time1">
                                        30 minutes
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 offset-1 recipeCards p-0">
                            <!-- 2nd Recipe Card -->
                            <div class="container-fluid p-0">
                                <!-- Recipe Image -->
                                <div class="row mb-2">
                                    <img src="assets/images/burrito.jpeg" class="img-fluid" alt="Default Food"
                                        id="img2">
                                </div>
                                <div class="row mb-2">
                                    <!-- Recipe Name -->
                                    <div class="col-5 offset-1" id="name2">
                                        Burrito
                                    </div>
                                    <div class="col-6">
                                        <!-- Favorite Recipe Button -->
                                        <button type="button" class="btn btn-outline-success"
                                            id="fav2">Favorite</button>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <!-- Recipe Description -->
                                    <div class="col offset-1" id="info2">
                                        A scrumptious meal for anytime!
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-2 offset-1">
                                        <i class="fas fa-clock"></i>
                                    </div>
                                    <!-- Recipe Time to Complete -->
                                    <div class="col-9" id="time2">
                                        30 minutes
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 offset-1 recipeCards p-0">
                            <!-- 3rd Recipe Card -->
                            <div class="container-fluid p-0">
                                <!-- Recipe Image -->
                                <div class="row mb-2">
                                    <img src="assets/images/burrito.jpeg" class="img-fluid" alt="Default Food"
                                        id="img3">
                                </div>
                                <div class="row mb-2">
                                    <!-- Recipe Name -->
                                    <div class="col-5 offset-1" id="name3">
                                        Burrito
                                    </div>
                                    <div class="col-6">
                                        <!-- Favorite Recipe Button -->
                                        <button type="button" class="btn btn-outline-success"
                                            id="fav3">Favorite</button>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <!-- Recipe Description -->
                                    <div class="col offset-1" id="info3">
                                        A scrumptious meal for anytime!
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-2 offset-1">
                                        <i class="fas fa-clock"></i>
                                    </div>
                                    <!-- Recipe Time to Complete -->
                                    <div class="col-9" id="time3">
                                        30 minutes
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
